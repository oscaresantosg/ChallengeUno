      <textarea class="text-area" cols="30" rows="10" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui"></textarea>
      <div>
        <h6 class="informacion ">Solo letras en minusculas y sin acentos </h6>
        <div class="botones">
          <button class="btn-encriptar" value="encriptar!" id="btn-encriptar">Encriptar</button>
          <button class="btn-desencriptar" value="desencriptar!" id="btn-desencriptar">Desencriptar</button>
        </div>
      </div>
    </section>
    <section>
      <textarea class="textInputSalida" cols="20" rows="10"></textarea>
      <div>
        <button class="btn-copiar" value="copiar" id="btn-copiar"  onclick="copiar()" >Copiar </button>
      </div>
    </section>
  </main>
